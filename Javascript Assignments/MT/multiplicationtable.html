<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title> Multiplication Table</title>

		<script>
			function printTable(){
				var num;
				num=Number(document.getElementById('numreq').value);
                var myString="";
				for(var i=1; i<=10; i++){
					myString += num+ " x " + i + " = " +(i*num)+ "<br/>";
			    }
                document.getElementById("pPrint").innerHTML= myString;
            }
		</script>


</head>
<body style="text-align: center;">
                <h1>Multiplication Table</h1>
                <p><input type="text" id="numreq" placeholder="Enter number" onfocus="this.placeholder=''" onblur="this.placeholder='Enter number'"/></p>
                <p><input type="button" value="Print Table" onclick='printTable()'></p>
                <!--print numbers-->
                <p id="pPrint"></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
