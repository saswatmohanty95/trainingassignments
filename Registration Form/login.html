<style>
button{
                font-size: 16px; 
            background-color:brown; 
            color: blanchedalmond ;
            border-radius: 10px; 
            padding-left: 19px;

    <body>
        <div class="superflex">
                <div class="fc1">
                        <div id="header"><h1>Welcome to MailMe</h1></div>
                </div>


                        <form method="POST" action="">

                                <div class="form-group">
                                    <label for="inputUserName">Username</label>
                                    <input class="form-control" placeholder="Enter username" type="text" id="inputUserName" onfocus="this.placeholder=''" onblur="this.placeholder='Enter username'" required/><br>
                               
                                
                                    <label for="inputPassword">Password</label>
                                    <input class="form-control" placeholder="Enter password" type="password" id="inputPassword" onfocus="this.placeholder=''" onblur="this.placeholder='Enter password'"required/><br><br>
                                
                                <button type="submit">Login</button>
                        </div>
                            </form>
                    

        </div>
